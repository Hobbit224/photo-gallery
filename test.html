<!-- This is a comment -->
<!DOCTYPE html>
<!-- html tag wraps ALL html on the page -->
<html>
<!-- the head contains all the stuff the user shouldn't see -->
<!-- -script
-link
-meta
-etc. -->
<head>
<!-- title tag tells browser what to put on the browser tab and is important for search engines-->
	<title>First HTML</title>
	<meta name="name" content="content">
</head>
<!-- body tag is where the page content is -->
<body id="an-id" class="a-class" my-team="Red-Sox">
	Hello world!

	<strong>This is a semantic tag.</strong>
	<em>This is an italic tag.</em>
	<sup>I'm super.</sup>
	<sub>I'm subordinate.</sub>
	<h1>This is an h1 tag.</h1>
	<h2>This is an h2 tag.</h2>


	<div class="a-div" id="a-div">
		The div I'm inside of is invisible.
	</div>

	<p>
		The paragraph tag I'm inside of is for structure.

	</p>


	<span>
		The span tag I'm in is invisible.

	</span>
	<br />
	<br />

	<!-- list tags -->
	<ul>
		<li><a href="http://dragonball.wikia.com/wiki/Goku">Goku</a></li>
		<li><a href="photogallery.html">Krillin</a></li>
		<li>Piccolo</li>
		<li>Roshi</li>
	</ul>
	
	<br />
	<img src="https://vignette2.wikia.nocookie.net/dragonball/images/5/5b/Gokusteppingoutofaspaceship.jpg/revision/latest?cb=20150325220848"/>


</body>
</html>
